<div class="grid-wrapper">
    <mat-label><strong>Capital Balance Projection Table</strong></mat-label>
    <div class="grid-header">
        <mat-form-field appearance="fill">
            <mat-label>Pages</mat-label>
            <mat-select [(ngModel)]="paginationPageSize" (selectionChange)="onPageSizeChanged($event)" name="page">
              <mat-option *ngFor="let page of pageSizes" [value]="page">
                {{page}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <ag-grid-angular #agGrid style="width: 100%; height: 500px;" id="myGrid" class="ag-theme-alpine"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
        [pivotPanelShow]="pivotPanelShow" [pagination]="true" [paginationPageSize]="paginationPageSize"
        [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
